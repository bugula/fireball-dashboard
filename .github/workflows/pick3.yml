name: Grab Illinois Pick 3

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes (idempotent script avoids dupes)
  workflow_dispatch: {}       # allow manual runs from the Actions tab

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # âœ… This installs the headless Chromium binary + OS deps Playwright needs
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      # Give the scraping step more time
      - name: Run scraper
        env:
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          GCP_SERVICE_ACCOUNT_B64: ${{ secrets.GCP_SERVICE_ACCOUNT_B64 }}
        run: |
          python scrape_and_update.py
        timeout-minutes: 10
